<!DOCTYPE html>
<html>
    <head>
        <title>learning about page layout</title>
        <style>
            .head1 {
                font-size: 100px;
                color: #009900;
                font-weight: bold;
            }
            .head2 {
                font-size: 20px;
                margin-left: 10px;
                margin-bottom: 15px;
            }
            body {
                margin: 0 auto;
                background-position: center;
                background-size: contain;
            }
            .menu {
                position: sticky;
                top: 0;
                background-color: #009900;
                padding: 10px 0px 10px 0px;
                color: white;
                margin: 0 auto;
                overflow: hidden;
            }
            .menu a {
                float: left;
                color: white;
                text-align: center;
                padding: 15px 15px;
                text-decoration: none;
                font-size: 20px;
            }
            .menu-log {
                right: auto;
                float: right;
            }
            footer {
                width: 100%;
                bottom: 0px;
                background-color: #000;
                color: #fff;
                position: absolute;
                padding-top: 20px;
                padding-bottom: 50px;
                text-align: center;
                font-size: 30px;
                font-weight: bold;
            }
            .body sec {
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="head1">geeksforgeeks</div>
            <div class="head2">a comp. sci portal for geeks</div>
        </header>
        <div class="menu">
            <a href="#home">home</a>
            <a href="#news">news</a>
            <a href="#notifications">notifications</a>
            <div class="menu-log">
                <a href="#login">login</a>
            </div>
        </div>
        <footer>footer sec</footer>

    </body>
</html>
